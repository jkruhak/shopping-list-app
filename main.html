<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="header">

	</div>

	<!-- ITEM INPUT AND ITEM ADD -->
	<div id="input">
		<div id="input-text">
			<input type="text" name="list-input" id="list-input">
		</div>

		<div id="input-add">
			<button>ADD</button>
		</div>
	</div>
	
	<div id="main-field">
		<div id="notepad">
			<div id="list-place">
				<ol class="list-items">

				</ol>
			</div>
		</div>

		<div class="edit-buttons">
			<div class="delete">
				<!-- $('.delete').on('click', '#button-delete', function() {}); 
				 // delete specified list item-->
				<button id="button-delete"></button>
			</div>

			<div class="edit">
				<button id="button-edit"></button>
			</div>

			<div class="gotit">
				<button id="button-gotit">GOT IT</button>
			</div>
		</div> <!-- END OF #EDITBUTTONS -->
	</div> <!-- END OF #MAIN-FIELD -->

	<div id="footer">

	</div>
</body>
</html>
